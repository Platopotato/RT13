<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radix Tribes</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-800 text-slate-200 font-sans antialiased">
  <div id="root">
    <!-- Fallback content if JavaScript fails -->
    <div class="flex items-center justify-center min-h-screen">
      <div class="text-xl font-bold text-amber-400">Loading Radix Tribes...</div>
    </div>
  </div>

  <!-- Bundle will be built and injected by Vite -->
  <script type="module">
    // Just a simple loader for the fallback login form
    import React from 'react';
    import { createRoot } from 'react-dom/client';

    // Simple Login Component
    const Login = () => {
      return (
        <div className="min-h-screen bg-slate-900 text-slate-200 p-4">
          <div className="max-w-md mx-auto bg-slate-800 rounded-lg shadow-xl p-6 mt-20">
            <h1 className="text-2xl font-bold text-center mb-6">Radix Tribes</h1>
            <div className="space-y-4">
              <div>
                <label className="block text-sm font-medium text-gray-300 mb-1">Username</label>
                <input 
                  type="text"
                  className="w-full px-3 py-2 border border-gray-700 bg-gray-900 rounded-md text-white"
                  placeholder="Enter username"
                />
              </div>
              <div>
                <label className="block text-sm font-medium text-gray-300 mb-1">Password</label>
                <input 
                  type="password"
                  className="w-full px-3 py-2 border border-gray-700 bg-gray-900 rounded-md text-white"
                  placeholder="Enter password"
                />
              </div>
              <button 
                className="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
              >
                Log In
              </button>
              <div className="text-center mt-4">
                <a href="#" className="text-amber-400 hover:text-amber-300 text-sm">
                  Create an account
                </a>
                <span className="text-gray-500 mx-2">|</span>
                <a href="#" className="text-amber-400 hover:text-amber-300 text-sm">
                  Forgot password?
                </a>
              </div>
            </div>
          </div>
        </div>
      );
    };

    // Render the Login component
    const rootElement = document.getElementById('root');
    if (rootElement) {
      createRoot(rootElement).render(
        <React.StrictMode>
          <Login />
        </React.StrictMode>
      );
    }
  </script>
</body>
</html>
